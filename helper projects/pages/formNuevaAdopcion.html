<script>
    $(".menu>ul>li").removeClass("selected"); 
    $("#nuevaAdopcion").addClass("selected"); 
</script>
<script>
$("#nuevaAdopcionForm").submit(function(e){
    e.preventDefault();
    $.ajax({
    type: "POST", //tipo de peticion
    url: "php/upload.php", //url del archivo de peticion
    data: new FormData($('#nuevaAdopcionForm')[0]), //le pasamos un formData con los datos del form 
    processData: false,
    contentType: false, //IMPORTANTE SI QUEREMOS PASAR IMAGENES O ARCHIVOS EN GENERAL
    success: function (data) {
        //ha funcionado
        // Aquí definirías la acción a realizar en acabar el ajax, en este caso yo le voy a pedir que me cargue (actualice) el registro de las adopciones
        $("main").load("pages/adopciones.html");
        
    }
});
   
})
</script>
